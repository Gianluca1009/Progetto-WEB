<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- LINK STILI -->
    <link href="stili/barra_superiore.css" rel="stylesheet" type="text/css">
    <link href="stili/bottone_start.css" rel="stylesheet" type="text/css">
    <link href="stili/condizione.css" rel="stylesheet" type="text/css">
    <link href="stili/container.css" rel="stylesheet" type="text/css">
    <link href="stili/mosse.css" rel="stylesheet" type="text/css">
    <link href="stili/pedine.css" rel="stylesheet" type="text/css">

    <link href="stili/scacchiera.css" rel="stylesheet" type="text/css">

    <link href="stili/common.css" rel="stylesheet" type="text/css">
    
    <!-- TITOLO PAGINA -->
    <title>Soc-c-hess</title>
</head>
<body>
    <!-- BARRA SUPERIORE -->
    <div class="intestazione">
        <div class="title-container">
            <button class="menu-button"></button>
            <h1 class="title">SOC-C-HESS</h1>
        </div>
        <img src="images/info.png" class="info" id="infoIcon">
        <div class="tooltip" id="tooltip">Regole del gioco:
            <br>
            <br>Il pedone pu√≤ mangiare in diagonale, ma si muove solo di una casella alla volta.
        </div>
    </div>

    <!-- CONTAINER DEL GIOCO -->

    <div class="game-container">
        <img src = images/soccer_field.jpg class = "background">
        
        <button id="startButton" class="start-button">PRONTO</button>

        <div class="condition-container hidden">
            <h1 class="condition-title" id="condition"></h1>
        </div>

        <div id="grid-container" class="grid-container" z-index="1">

            <!-- GRIGLIA SCACCHIERA -->
        
            <table class = 'scacchiera'>
                <tbody>
                    <tr>
                        <td class="greencell" id="00"> </td>
                        <td class="creamcell" id="01"> </td>
                        <td class="greencell" id="02"> </td>
                        <td class="creamcell" id="03"> </td>
                        <td class="greencell" id="04"> </td>
                        <td class="creamcell" id="05"> </td>
                    </tr>
                    <tr>
                        <td class="creamcell" id="10"> </td>
                        <td class="greencell" id="11"> </td>
                        <td class="creamcell" id="12"> </td>
                        <td class="greencell" id="13"> </td>
                        <td class="creamcell" id="14"> </td>
                        <td class="greencell" id="15"> </td>
                    </tr>
                    <tr>
                        <td class="greencell" id="20"> </td>
                        <td class="creamcell" id="21"> </td>
                        <td class="greencell" id="22"> </td>
                        <td class="creamcell" id="23"> </td>
                        <td class="greencell" id="24"> </td>
                        <td class="creamcell" id="25"> </td>
                    </tr>
                    <tr>
                        <td class="creamcell" id="30"> </td>
                        <td class="greencell" id="31"> </td>
                        <td class="creamcell" id="32"> </td>

                    </tr>
                    <tr>
                        <td class="greencell" id="40"> </td>
                        <td class="creamcell" id="41"> </td>
                        <td class="greencell" id="42"> </td>
                        <td class="creamcell" id="43"> </td>
                        <td class="greencell" id="44"> </td>
                        <td class="creamcell" id="45"> </td>
                    </tr>
                    <tr>
                        <td class="creamcell" id="50"> </td>
                        <td class="greencell" id="51"> </td>
                        <td class="creamcell" id="52"> </td>
                        <td class="greencell" id="53"> </td>
                        <td class="creamcell" id="54"> </td>
                        <td class="greencell" id="55"> </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- TABELLA DRAFT DX -->

        <table class="table_draft_dx">
            <tbody>
                <tr class="tr-ombrata">
                    <td class="foto_draftcell"> <div class="santino-container" id="d00"></div></td>
                    <td class="info_draftcell"> <div class="santino-container" id="d01"></div></td>
                </tr>
                <tr class="tr-ombrata">
                    <td class="foto_draftcell"> <div class="santino-container" id="d10"></div></td>
                    <td class="info_draftcell"> <div class="santino-container" id="d11"></div></td>
                </tr>
                <tr class="tr-ombrata">
                    <td class="foto_draftcell"> <div class="santino-container" id="d20"></div></td>

                </tr> 
            </tbody>

        <!-- TABELLA DRAFT SX -->

        <table class="table_draft_sx">
            <tbody>
                <tr class="tr-ombrata">

                    <td class="info_draftcell"> <div class="santino-container" id="s21"></div></td>
                </tr> 
            </tbody>
        </table>
        <div class="progress-container hidden">
            <div class="progress-bar"></div>
            <h1 class="timer-text hidden" id="timer"></h1>
        </div>
    </div>

    <!-- AVVIO DEGLI SCRIPT NECESSARI PER LA PAGINA -->
    <script src="script/utility.js"></script>
    <script src="script/script_pedine.js"></script>
    <script src="script/script_movimento_pedine.js"></script>
    <script src="script/script_regole.js"></script>
    <script src="script/script_timer.js"></script>
    <script src="script/random_condition.js"></script>
