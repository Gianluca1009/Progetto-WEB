<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Soc-c-hess</title>
</head>
<body>
    <h1 class="title">SOC-C-HESS</h1>
    <div class="game-container">
        <img src = soccer_field.jpg class = "background">

        <div id="grid-container">
            <table class = 'scacchiera'>
                <tbody>
                    <script>
                        for (let i = 0; i < 6; i++) {
                            document.write('<tr>');
                            for (let j = 0; j < 6; j++) {
                                let cellId = `cell-${'A'+i}-${j}`;
                                let cellClass = (i + j) % 2 === 0 ? 'verde' : 'crema';
                                document.write(`<td id="${cellId}" class="${cellClass}"></td>`);
                            }
                            document.write('</tr>');
                        }
                    </script>
                </tbody>
            </table>

            <!-- pedine -->

            <div id="torre1" class="torre" draggable="false" onclick="selectPiece('torre1')">
                <img src="images/pedone_nero.png">
            </div>
            <div id="alfiere1" class="alfiere" draggable="false" onclick="selectPiece('alfiere1')">
                <img src="images/pedone_nero.png">
            </div>
            <div id="regina1" class="regina" draggable="false" onclick="selectPiece('regina1')">
                <img src="images/pedone_bianco.png">
            </div>
            <div id="re1" class="re" draggable="false" onclick="selectPiece('re1')">
                <img src="images/pedone_bianco.png">
            </div>
            <script> src = "script_pedine.js" </script>
        </div>

        <!-- griglie draft-->

        <div id="dx-container">
            <table class="table_draft_dx">
                <tbody>
                <!-- Creazione della tabella 6x6 con alternanza dei colori -->
                    <script>
                        for (let i = 0; i < 6; i++) {
                            document.write('<tr>');
                            for (let j = 0; j < 3; j++) {
                                classe = 'nero'
                                document.write(`<td class="${classe}"></td>`);
                            }
                            document.write('</tr>');
                        }
                    </script>
                </tbody>
            </table>
        </div>
        <div id="sx-container">
            <table class="table_draft_sx">
                <tbody>
                    <!-- Creazione della tabella 6x6 con alternanza dei colori -->
                    <script>
                        for (let i = 0; i < 6; i++) {
                            document.write('<tr>');
                            for (let j = 0; j < 3; j++) {
                                let cellId = `sx-${i}-${j}`;
                                document.write(`<td class="nero" id="${cellId}"></td>`);
                            }
                            document.write('</tr>');
                        }
                    </script>                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
