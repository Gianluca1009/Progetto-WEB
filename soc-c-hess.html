        <!-- griglie draft-->

        <div id="dx-container">
            <table class="table_draft_dx">
                <tbody>
                <!-- Creazione della tabella 6x6 con alternanza dei colori -->
                    <script>
                        for (let i = 0; i < 6; i++) {
                            document.write('<tr>');
                            for (let j = 0; j < 3; j++) {
                                classe = 'nero'
                                document.write(`<td class="${classe}"></td>`);
                            }
                            document.write('</tr>');
                        }

        <div id="sx-container">
            <table class="table_draft_sx">

                    <!-- Creazione della tabella 6x6 con alternanza dei colori -->
                    <script>
                        for (let i = 0; i < 6; i++) {
                            document.write('<tr>');
                            for (let j = 0; j < 3; j++) {
                                let cellId = `sx-${i}-${j}`;
                                document.write(`<td class="nero" id="${cellId}"></td>`);

                            document.write('</tr>');
