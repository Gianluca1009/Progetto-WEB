<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Soc-c-hess</title>
</head>
<body>
    <h1 class="title">SOC-C-HESS</h1>
    <div class="game-container">
        <img src = soccer_field.jpg class = "background">

        <div id="grid-container">
            <table class = 'scacchiera'>
                <tbody>
                    <!-- Creazione della tabella 6x6 con alternanza dei colori -->
                    <tr>
                        <td>
                            <div id="torre1" class="torre" draggable="true"></div>
                        </td>
                        <td>
                            <div id="alfiere1" class="alfiere"></div>
                        </td>
                        <td>
                            <div id="regina1" class="regina"></div>
                        </td>
                        <td>
                            <div id="re1" class="re"></div>
                        </td>
                        <td>
                            <div id="cavallo1" class="cavallo"></div>
                        </td>
                        <td>
                            <div id="torre2" class="torre"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="pedone" class="pedina"></div>
                        </td>
                        <td>
                            <div id="pedone" class="pedina"></div>
                        </td>
                        <td>
                            <div id="pedone" class="pedina"></div>
                        </td>
                        <td>
                            <div id="pedone" class="pedina"></div>
                        </td>
                        <td>

                        </td>
                        <td>
                            <div id="pedone" class="pedina"></div>
                        </td>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                    </tr>
                </tbody>
            </table>
        </div>
        <div id="dx-container">
            <table class="table_draft_dx">
                <tbody>
                <!-- Creazione della tabella 6x6 con alternanza dei colori -->
                    <script>
                        for (let i = 0; i < 6; i++) {
                            document.write('<tr>');
                            for (let j = 0; j < 3; j++) {
                                classe = 'nero'
                                document.write(`<td class="${classe}"></td>`);
                            }
                            document.write('</tr>');
                        }
                    </script>
                </tbody>
            </table>
        </div>
        <div id="sx-container">
            <table class="table_draft_sx">
                <tbody>
                    <!-- Creazione della tabella 6x6 con alternanza dei colori -->
                    <script>
                        for (let i = 0; i < 6; i++) {
                            document.write('<tr>');
                            for (let j = 0; j < 3; j++) {
                                let cellId = `sx-${i}-${j}`;
                                document.write(`<td class="nero" id="${cellId}"></td>`);
                            }
                            document.write('</tr>');
                        }
                    </script>                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
