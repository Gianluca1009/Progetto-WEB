    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Soc-c-hess</title>
</head>
<body>
    <h1 class="title">SOC-C-HESS</h1>
    <div class="game-container">

                    <tr>
                        <td><div id="10" class="greencell"></div></td>

                        <td><div id="12" class="greencell"></div></td>

                    </tr>
                    <tr>
                        <td><div id="20" class="greencell"></div></td>
                        <td><div id="21" class="creamcell"></div></td>
                        <td><div id="22" class="greencell"></div></td>
                        <td><div id="21" class="creamcell"></div></td>
                        <td><div id="24" class="greencell"></div></td>
                        <td><div id="25" class="creamcell"></div></td>
                    </tr>
                    <tr>
                        <td><div id="30" class="greencell"></div></td>
                        <td><div id="31" class="creamcell"></div></td>

                    <tr>
                        <td><div id="40" class="greencell"></div></td>
                        <td><div id="41" class="creamcell"></div></td>
                        <td><div id="42" class="greencell"></div></td>
                        <td><div id="41" class="creamcell"></div></td>
                        <td><div id="44" class="greencell"></div></td>
                        <td><div id="45" class="creamcell"></div></td>
                    </tr>
                    <tr>
                        <td><div id="5" class="greencell"></div></td>
                        <td><div id="51" class="creamcell"></div></td>

                        <td><div id="55" class="creamcell"></div></td>
                    </tr>
                </tbody>
            </table>

            <!-- pedine -->

            <div id="torre1" class="torre" draggable="true">
                <img src="images/pedone_nero.png">
            </div>
            <div id="alfiere1" class="alfiere" draggable="true">
                <img src="images/pedone_nero.png">
            </div>
            <div id="regina1" class="regina" draggable="true">
                <img src="images/pedone_bianco.png">
            </div>
            <div id="re1" class="re" draggable="true">
                <img src="images/pedone_bianco.png">
            </div>
        </div>

        <!-- griglie draft-->

        <div id="dx-container">
            <table class="table_draft_dx">
                <tbody>
                <!-- Creazione della tabella 6x6 con alternanza dei colori -->
                    <script>
                        for (let i = 0; i < 6; i++) {
                            document.write('<tr>');
                            for (let j = 0; j < 3; j++) {
                                classe = 'nero'
                                document.write(`<td class="${classe}"></td>`);
                            }
                            document.write('</tr>');
                        }
                    </script>
                </tbody>
            </table>
        </div>
        <div id="sx-container">
            <table class="table_draft_sx">
                <tbody>
                    <!-- Creazione della tabella 6x6 con alternanza dei colori -->
                    <script>
                        for (let i = 0; i < 6; i++) {
                            document.write('<tr>');
                            for (let j = 0; j < 3; j++) {
                                let cellId = `sx-${i}-${j}`;
                                document.write(`<td class="nero" id="${cellId}"></td>`);
                            }
                            document.write('</tr>');
                        }
                    </script>                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
