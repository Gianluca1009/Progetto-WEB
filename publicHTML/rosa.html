<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="COMMON_stile/common.css">
    <link rel="stylesheet" href="COMMON_stile/bottoni-login.css">
    <link rel="stylesheet" href="COMMON_stile/mercato-rosa.css">
    <link rel="stylesheet" href="COMMON_stile/intestazioni.css">
    <link rel="stylesheet" href="COMMON_stile/popup.css">
    <link rel="stylesheet" href="stile_rosa/bottone.css">
    <title>Rosa</title>

    <link rel="icon" href="./images/favicon/rosa_favicon.png" type="image/png">
</head>
<body>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script_rose/ListenerRosa.js"></script>
    <script src="script_rose/Login.js"></script>
    <script src="script_rose/LocalStorage.js"></script>
    <script src="script_rose/Utility.js"></script>
    <script src="script_rose/ListenerVendita.js"></script>
    <script src="COMMON_utility/Utility.js"></script>
    <script src="COMMON_utility/LocalStorage.js"></script>
    <script src="COMMON_utility/PopUp.js"></script>

    <div class="hamburger" id="menu-rosa" style="position: fixed;">
        <div class="hamburger-content">
            <div class="menu-item" id="item1" onclick="goToHome('rosa')">HOME</div>
            <div class="menu-item" id="item2" onclick="goToGame('rosa')">GIOCA</div>
            <div class="menu-item" id="item3" onclick="goToMercato('rosa')">MERCATO</div>
            <div class="menu-item" id="item4" onclick="goToRegole('rosa')">INFO</div>
        </div>
    </div>

    
    <div class="intestazione">
        <div class="title-container">
            <button class="menu-button" data-aperto="true"></button>
            <h1 class="title" onclick="window.location.reload()">ROSA</h1>

            <div class="container-bottoni-login">

                <button class="btn-login" id="login-button" onclick="login()">
                    <span class="button-top login"> Login </span>
                </button>

                <button class="btn-register" id="register-button" onclick="register()">
                    <span class="button-top login"> Registrati </span>
                </button>

                <button class="btn-logout" id="logout-button" onclick="logout()">
                    <span class="button-top login"> Logout </span>
                </button>

                <div class="sezione-profilo" data-aperto="false">
                    <img class="avatar" src="images/intestazione/avatar_nero.png" onclick="launchProfilePopup('rosa')" alt="Avatar">
                    <p id="player-username" class="p-username"></p>
                </div>

            </div>
        </div>

    </div>
    
    <div class = "bacheca" id = "bacheca-rosa" style = "margin-top: 30vh"></div>

</body>
</html>
