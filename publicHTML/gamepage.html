<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- LINK STILI -->
    <link href="stile_gamepage/barra_superiore.css" rel="stylesheet" type="text/css">
    <link href="stile_gamepage/bottoni.css" rel="stylesheet" type="text/css">
    <link href="stile_gamepage/condizione.css" rel="stylesheet" type="text/css">
    <link href="stile_gamepage/main.css" rel="stylesheet" type="text/css">
    <link href="stile_gamepage/mosse.css" rel="stylesheet" type="text/css">
    <link href="stile_gamepage/pedine.css" rel="stylesheet" type="text/css">
    <link href="stile_gamepage/progress_bar.css" rel="stylesheet" type="text/css">
    <link href="stile_gamepage/scacchiera.css" rel="stylesheet" type="text/css">
    <link href="stile_gamepage/draft.css" rel="stylesheet" type="text/css">
    <link href="stile_gamepage/game-over.css" rel="stylesheet" type="text/css">
    <link href="stile_gamepage/pedone_promotion.css" rel="stylesheet" type="text/css">
    <link href="stile_gamepage/punteggio.css" rel="stylesheet" type="text/css">
    <link href="COMMON_stile/common.css" rel="stylesheet" type="text/css">
    <link href="COMMON_stile/bottoni-login.css" rel="stylesheet" type="text/css">

    <link rel="icon" href="./images/santini/dusan_vlahovic.webp" type="image/png">

    <!-- TITOLO PAGINA -->
    <title>Soc-c-hess</title>
</head>
<body>

    <!-- BARRA SUPERIORE -->
    <div class="intestazione-gamepage">
        
        <div class="title-container-gamepage">
            <button class="menu-button"></button>
            <h1 class="title">SOC-C-HESS</h1>
            <div class="container-bottoni-login">
                <button class="btn-login" id="loginbutton" onclick="openLogPopup()">
                    <span class="button_top login"> Login </span>
                </button>

                <button class="btn-register" id="registerbutton" onclick="openRegPopup()">
                    <span class="button_top login"> Registrati </span>
                </button>

                <button class="btn-logout hidden" id="logoutbutton" onclick="openLogoutPopup()">
                    <span class="button_top login"> Logout </span>
                </button>

            </div>
        </div>

        <img src="images/info.png" class="info" id="infoIcon">
        
        <div class="tooltip" id="tooltip">Regole del gioco:
            <br>
            <br>Il pedone pu√≤ mangiare in diagonale, ma si muove solo di una casella alla volta.
        </div>

    </div>

    <!-- CONTAINER DEL GIOCO -->
    <div class="game-container">

        <!-- BACKGROUND -->
        <img src = images/soccer_field.jpg class = "background">
        <!-- Overlay per la sfumatura -->
        <div class="background-overlay"></div>

        <!-- BOTTONE INIZIO GIOCO -->
        <button id="giocaButton" class="gioca-button" type="button">
            <span class="button_top"> INIZIA A GIOCARE </span>
        </button>

        <!-- CONTENITORE SWITCH STILE PEDINE-->
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider">
                <span class="modetext">OFF</span>
            </span>
        </label>

        <!-- CONTAINER BOTTONI -->
        <div class="container-bottoni">

            <button id="restartButton" class="restart-button">
                <span class="button_top"> 
                    <img src="images/restartGame.png" alt="restartGame" class="b-image">
                </span>
            </button>

            <button id="restartDraftButton" class="restart-draft">
                <span class="button_top"> 
                    <img src="images/restartDraft.png" alt="restartDraft" class="b-image">
                </span>
            </button>

        </div>

        <!-- TABELLA DRAFT SX -->
         <div class="sezione_sx">

            <button id="player1button" class="pronto-button player1">
                <spamn id="top_player1" class="button_top">PRONTO</span>
            </button>

            <div id="random1" class="random-ico">
                <img src="images/dado.png" width= "700" height="700" alt="randomDraft" class="dado">
            </div>
            
            <div id="draft_table_sx" class="tabella_draft">
                <div class="riga_draft">
                    <div class="foto_draftcell" id="s00"></div>
                    <div class="info_draftcell" id="s01"></div>
                </div>

                <div class="riga_draft">
                    <div class="foto_draftcell" id="s10"></div>
                    <div class="info_draftcell" id="s11"></div>
                </div>
                
                <div class="riga_draft">
                    <div class="foto_draftcell" id="s20"></div>
                    <div class="info_draftcell" id="s21"></div>
                </div>
            </div>

            

            <div class="campo-giocatore" id="player_bianco">
                <p id='nome_player_1' class="p-username"></p>
                <br>
                <p id='punt_player_1'class="p-username"></p>
            </div>

        </div>

        <!-- TABELLA DRAFT DX -->
        <div class="sezione_dx">

            <button id="player2button" class="pronto-button player2">
                <span id="top_player2" class="button_top">PRONTO</span>
            </button>
            
            <div id="draft_table_dx" class="tabella_draft">
                <div class="riga_draft">
                    <div class="foto_draftcell" id="d00"></div>
                    <div class="info_draftcell" id="d01"></div>
                </div>
                <div class="riga_draft">
                    <div class="foto_draftcell" id="d10"></div>
                    <div class="info_draftcell" id="d11"></div>
                </div>
                <div class="riga_draft">
                    <div class="foto_draftcell" id="d20"></div>
                    <div class="info_draftcell" id="d21"></div>
                </div>
            </div>

            <div id="random2" class="random-ico">
                <img src="images/dado.png" width= "700" height="700" alt="randomDraft" class="dado">
            </div>

            <div class="campo-giocatore" id="player_nero">
                <p id='nome_player_2' class="p-username"> </p>
                <br>
                <h1 id='punt_player_2'class="p-username"></h1>
            </div>

        </div>
        
        <div class="condition-container">
            <h1 class="condition-title" id="condition"></h1>
        </div>

        <!-- GRIGLIA SCACCHIERA -->

        <div id="grid-container" class="grid-container" z-index="1">

            <!-- CONTAINER GAME OVER -->
            <div class="game-over">PARTITA TERMINATA
                <div class="bottoni-gameover-container">
                    <button id="restartButtonAtEnd" class="button bottoni-gameover">
                        <span class="button_top top-gameover"> RIGIOCA </span>
                    </button>
                    <button id="restartDraftButtonAtEnd" class="button bottoni-gameover">
                        <span class="button_top top-gameover"> RIGIOCA DRAFT </span>
                    </button>
                    <button id="HomeButtonAtEnd" class="button bottoni-gameover">
                        <span class="button_top top-gameover"> TORNA ALLA HOME </span>
                    </button>
                </div>
            </div>

            <!-- CONTAINER PROMOZIONE PEDONI -->
            <div id="div_ped_promotion" class="div_scelte">
                <table class="tabella_pedone_promotion">
                    <tbody>
                        <tr>
                            <td class="foto_ped_promotion">
                                <div class="santino-container">
                                    <img alt="regina" id="pedonepromotion_regina" class="regina">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="foto_ped_promotion">
                                <div class="santino-container">
                                    <img alt="cavallo" id="pedonepromotion_cavallo" class="cavallo">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- SCACCHIERA -->

            <table class = 'scacchiera'>
                <tbody>
                    <tr>
                        <td class="greencell" id="00"> </td>
                        <td class="creamcell" id="01"> </td>
                        <td class="greencell" id="02"> </td>
                        <td class="creamcell" id="03"> </td>
                        <td class="greencell" id="04"> </td>
                        <td class="creamcell" id="05"> </td>
                    </tr>
                    <tr>
                        <td class="creamcell" id="10"> </td>
                        <td class="greencell" id="11"> </td>
                        <td class="creamcell" id="12"> </td>
                        <td class="greencell" id="13"> </td>
                        <td class="creamcell" id="14"> </td>
                        <td class="greencell" id="15"> </td>
                    </tr>
                    <tr>
                        <td class="greencell" id="20"> </td>
                        <td class="creamcell" id="21"> </td>
                        <td class="greencell" id="22"> </td>
                        <td class="creamcell" id="23"> </td>
                        <td class="greencell" id="24"> </td>
                        <td class="creamcell" id="25"> </td>
                    </tr>
                    <tr>
                        <td class="creamcell" id="30"> </td>
                        <td class="greencell" id="31"> </td>
                        <td class="creamcell" id="32"> </td>
                        <td class="greencell" id="33"> </td>
                        <td class="creamcell" id="34"> </td>
                        <td class="greencell" id="35"> </td>
                    </tr>
                    <tr>
                        <td class="greencell" id="40"> </td>
                        <td class="creamcell" id="41"> </td>
                        <td class="greencell" id="42"> </td>
                        <td class="creamcell" id="43"> </td>
                        <td class="greencell" id="44"> </td>
                        <td class="creamcell" id="45"> </td>
                    </tr>
                    <tr>
                        <td class="creamcell" id="50"> </td>
                        <td class="greencell" id="51"> </td>
                        <td class="creamcell" id="52"> </td>
                        <td class="greencell" id="53"> </td>
                        <td class="creamcell" id="54"> </td>
                        <td class="greencell" id="55"> </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="progress-container hidden">
            <div class="progress-bar"></div>
            <h1 class="timer-text" id="timer"></h1>
        </div>

    </div>


    <!-- AVVIO DEGLI SCRIPT NECESSARI PER LA LOGICA DELLA PAGINA -->

    <script src="script_gamepage/Regole.js"></script>
    <script src="script_gamepage/Suoni.js"></script>
    <script src="script_gamepage/Utility.js"></script>
    <script src="COMMON_utility/Utility.js"></script>
    <script src="script_gamepage/ListenerGenerale.js"></script>
    <script src="script_gamepage/CreazionePedine.js"></script>
    <script src="script_gamepage/MovimentoPedine.js"></script>
    <script src="script_gamepage/Re.js"></script>
    <script src="script_gamepage/Timer.js"></script>
    <script src="script_gamepage/Condizione.js"></script>
    <script src="script_gamepage/Draft.js"></script>
    <script src="script_gamepage/Promozione.js"></script>
    <script src="script_gamepage/Mangiata.js"></script>
    <script src = "script_gamepage/gestione_log/local_storage.js"></script>
    <script src = "script_gamepage/gestione_log/login.js"></script>

    <!-- AVVIO SCRIPT NECESSARI PER LO STILE DELLA PAGINA -->
    <script src="stile_gamepage/ResponsiveHelper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
</body>
</html>
