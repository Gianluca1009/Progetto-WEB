<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="COMMON_stile/common.css">
    <link rel="stylesheet" href="COMMON_stile/bottoni-login.css">
    <link rel="stylesheet" href="COMMON_stile/mercato-rosa.css">
    <link rel="stylesheet" href="COMMON_stile/intestazioni.css">
    <link rel="stylesheet" href="COMMON_stile/popup.css">
    <link rel="stylesheet" href="stile_mercato/barra_di_ricerca.css">
    <link rel="stylesheet" href="stile_mercato/bottoni.css">
    <title>Mercato</title>

    <link rel="icon" href="./images/favicon/mercato_favicon.png" type="image/png">

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script_mercato/Login.js"></script>
    <script src="script_mercato/LocalStorage.js"></script>
    <script src="script_mercato/Utility.js"></script>
    <script src="script_mercato/ListenerMercato.js"></script>
    <script src="script_mercato/GestioneAcquisto.js"></script>
    <script src="COMMON_utility/Utility.js"></script>
    <script src="COMMON_utility/LocalStorage.js"></script>
    <script src="COMMON_utility/PopUp.js"></script>

    <script src="COMMON_stile/ResponsiveHelper.js"></script>


    <div class="hamburger" id="menu-mercato" style="position: fixed;">
        <div class="hamburger-content">
            <div class="menu-item" id="item1" onclick="goToHome('mercato')">HOME</div>
            <div class="menu-item" id="item2" onclick="goToGame('mercato')">GIOCA</div>
            <div class="menu-item" id="item3" onclick="goToRosa('mercato')">ROSA</div>
            <div class="menu-item" id="item4" onclick="goToRegole('mercato')">REGOLE</div>
        </div>
    </div>

    
    <div class="intestazione">
        <div class="title-container">
            <button class="menu-button" data-aperto="true"></button>
            
            <h1 class="title" onclick="window.location.reload()">MERCATO</h1>

            <div class="container-bottoni-login">
                <button class="btn-login" id="login-button" onclick="login()">
                    <span class="button-top login"> Login </span>
                </button>

                <button class="btn-register" id="register-button" onclick="register()">
                    <span class="button-top login"> Registrati </span>
                </button>

                <button class="btn-logout" id="logout-button" onclick="logout()">
                    <span class="button-top login"> Logout </span>
                </button>

                <div class="sezione-profilo" data-aperto="false">
                    <img class="avatar" src="images/intestazione/avatar_nero.png" onclick="launchProfilePopup('mercato')" alt="Avatar">
                    <p id="playerusername" class="p-username"></p>
                </div>
                

            </div>
        </div>

    </div>

    <div class = "ricerca">

        <select class = "tendina-ruolo" id = "tendina-ruolo" name = "tendina">
            <option value = "qualsiasi">Seleziona Ruolo</option>
            <option value = "attaccante">Attaccante</option>
            <option value = "centrocampista">Centrocampista</option>
            <option value = "difensore">Difensore</option>
        </select>

        <form class = "barra-ricerca" id="search-form" autocomplete="off">
        <input type = "text" name = "nome" id="input-nome" placeholder = "Cerca giocatore">
        <button class="btn-cerca" id="cerca-button">
                <span class="button-top login"> Cerca </span>
        </button>
        </form>
        
    </div>

    <div class="bacheca" id="finestramercato">

    </div>
    
</body>
</html>
