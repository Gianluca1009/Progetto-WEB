<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="COMMON_stile/common.css">
    <link rel="stylesheet" href="COMMON_stile/bottoni-login.css">
    <link rel="stylesheet" href="COMMON_stile/mercato-rosa.css">
    <link rel="stylesheet" href="COMMON_stile/intestazioni.css">
    <link rel="stylesheet" href="stile_mercato/barraDiRicerca.css">
    <title>Mercato</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script_mercato/Login.js"></script>
    <script src="script_mercato/local_storage.js"></script>
    <script src="script_mercato/Utility.js"></script>
    <script src="script_mercato/ListenerMercato.js"></script>
    <script src="script_mercato/ListenerAcquisto.js"></script>
    <script src="COMMON_utility/Utility.js"></script>
    <script src="COMMON_utility/COMMON_localstorage.js"></script>

    
    <div class="intestazione">
        <div class="title-container">
            <button class="menu-button"></button>
            <h1 class="title">MERCATO</h1>

            <div class="container-bottoni-login">
                <button class="btn-login" id="loginbutton" onclick="openLogPopup()">
                    <span class="button_top login"> Login </span>
                </button>

                <button class="btn-register" id="registerbutton" onclick="openRegPopup()">
                    <span class="button_top login"> Registrati </span>
                </button>

                <button class="btn-logout" id="logoutbutton" onclick="openLogoutPopup()">
                    <span class="button_top login"> Logout </span>
                </button>

                <p id="playerusername" class="p-username"></p>

            </div>
        </div>

    </div>

    <div class = "ricerca">

        <select class = "tendina-ruolo" id = "tendinaRuolo" name = "tendina">
            <option value = "qualsiasi">Seleziona Ruolo</option>
            <option value = "attaccante">Attaccante</option>
            <option value = "centrocampista">Centrocampista</option>
            <option value = "difensore">Difensore</option>
        </select>

        <form class = "barra-ricerca" id="searchForm">
        <input type = "text" name = "nome" placeholder = "Cerca giocatore">
        <button class="btn-cerca" id="cerca-button">
                <span class="button_top login"> Cerca </span>
        </button>
    </form>
    </div>

    <div class="container-mercato" id="finestramercato">
        
    </div>
    
</body>
</html>
